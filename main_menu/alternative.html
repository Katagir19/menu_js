<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Dynamic Diagonal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        .background-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70%;
            z-index: -1;
        }

        /* Анимированная градиентная часть */
        .gradient-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 65%;
            background: 
                radial-gradient(ellipse at 20% 50%, rgba(104, 89, 239, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 30%, rgba(104, 89, 239, 0.25) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 70%, rgba(104, 89, 239, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, 
                    #667eea 0%, 
                    #764ba2 25%, 
                    #f093fb 50%, 
                    #f5576c 75%, 
                    #4f60fe 100%);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            clip-path: polygon(0 0, 100% 0, 100% 80%, 0 95%);
        }

        /* Белая часть */
        .white-section {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 45%;
            background: white;
            clip-path: polygon(0 35%, 100% 15%, 100% 100%, 0 100%);
        }

        /* Анимация переливания градиента */
        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
                filter: hue-rotate(0deg);
            }
            25% {
                background-position: 50% 100%;
            }
            50% {
                background-position: 100% 50%;
                filter: hue-rotate(90deg);
            }
            75% {
                background-position: 50% 0%;
            }
            100% {
                background-position: 0% 50%;
                filter: hue-rotate(0deg);
            }
        }


    </style>
</head>
<body>
    <div class="background-wrapper">
        <div class="gradient-section floating-elements"></div>
        <div class="white-section"></div>
    </div>

    
</body>
</html>
