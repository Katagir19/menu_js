<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        .background-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10%;
            z-index: -1;
        }

        /* Анимированная градиентная часть */
        .gradient-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 65%;
            background: 
                radial-gradient(ellipse at 20% 50%, rgba(104, 89, 239, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 30%, rgba(104, 89, 239, 0.25) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 70%, rgba(104, 89, 239, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, 
                    #667eea 0%, 
                    #764ba2 25%, 
                    #f093fb 50%, 
                    #f5576c 75%, 
                    #4f60fe 100%);
            background-size: 400% 400%;
            animation: gradientFlow 5s ease infinite;
            clip-path: polygon(0 0, 100% 0, 100% 80%, 0 95%);
        }

        /* Белая часть */
        .white-section {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 45%;
            background: white;
            clip-path: polygon(0 35%, 100% 15%, 100% 100%, 0 100%);
        }

        /* Анимация переливания градиента */
        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
                filter: hue-rotate(0deg);
            }
            25% {
                background-position: 50% 100%;
            }
            50% {
                background-position: 100% 50%;
                filter: hue-rotate(90deg);
            }
            75% {
                background-position: 50% 0%;
            }
            100% {
                background-position: 0% 50%;
                filter: hue-rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <header>
            <div class="container">
            <p style="margin: 5%;font-family: Impact, fantasy;font-size: 2rem;color: rgb(255, 255, 255);">stripe</p>
            <div class="burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
                <div class="main-menu">
                    <ul class="menu-list">
                        <li><a class="title" href="#1">1</a></li>
                        <li><a class="title" href="#2">2</a></li>
                        <li><a class="title" href="#3">3</a></li>
                        <li><a class="title" href="#4">4</a></li>
                        <li><a class="title" href="#5">5</a></li>
                    </ul>
                </div>
            </div>
    </header>
    <main>
        <div class="parent-container">
            <div class="background-wrapper">
                <div class="gradient-section floating-elements"></div>
                <div class="white-section"></div>
            </div>
        </div>
        <section id="1"><div class="sec">1</div></section>
        <section id="2"><div class="sec-2">2</div></section>
        <section id="3"><div class="sec">3</div></section>
        <section id="4"><div class="sec-2">4</div></section>
        <section id="5"><div class="sec">5</div></section>
    </main>
    <script src="main.js"></script>
</body>
</html>
